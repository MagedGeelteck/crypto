; PHP-FPM Pool Configuration for CryptoOnion
; Copy this to /etc/php/8.x/fpm/pool.d/cryptoonion.conf

[cryptoonion]
user = www-data
group = www-data

; Listen on Unix socket for better performance
listen = /run/php/php-fpm-cryptoonion.sock
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

; Process Manager Settings
; Dynamic is best for most use cases
pm = dynamic

; Maximum number of child processes
; Calculate as: (Total RAM - RAM for other services) / RAM per PHP process
; For 2GB RAM server: (2048MB - 512MB) / 50MB = ~30
pm.max_children = 30

; Number of child processes created on startup
pm.start_servers = 5

; Minimum number of idle processes
pm.min_spare_servers = 3

; Maximum number of idle processes
pm.max_spare_servers = 10

; Maximum requests per child before respawn (prevents memory leaks)
pm.max_requests = 500

; Process idle timeout
pm.process_idle_timeout = 30s

; PHP Settings
php_admin_value[error_log] = /var/log/php-fpm/cryptoonion-error.log
php_admin_flag[log_errors] = on

; Memory limit per process
php_value[memory_limit] = 256M
php_value[max_execution_time] = 60
php_value[max_input_time] = 60
php_value[post_max_size] = 20M
php_value[upload_max_filesize] = 20M

; Session settings
php_value[session.save_handler] = redis
php_value[session.save_path] = "tcp://127.0.0.1:6379"
php_value[session.gc_maxlifetime] = 31536000

; Realpath cache (improves file access performance)
php_value[realpath_cache_size] = 4096K
php_value[realpath_cache_ttl] = 600

; Environment variables
env[HOSTNAME] = $HOSTNAME
env[PATH] = /usr/local/bin:/usr/bin:/bin
env[TMP] = /tmp
env[TMPDIR] = /tmp
env[TEMP] = /tmp

; Status monitoring
pm.status_path = /status
ping.path = /ping
ping.response = pong

; Slow log for debugging slow requests
slowlog = /var/log/php-fpm/cryptoonion-slow.log
request_slowlog_timeout = 5s

; Request termination timeout (prevents hung processes)
request_terminate_timeout = 120s

; Emergency restart threshold
; If this many children die in this time, FPM will restart
emergency_restart_threshold = 10
emergency_restart_interval = 1m

; Process control timeout
process_control_timeout = 10s
